name: checks and tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Code assessment
        run: |
          uv run ruff format --check
          uv run ruff check
          uv run pyright

      - name: Run tests
        run: uv run pytest tests
